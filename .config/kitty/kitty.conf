## blurb:    Soothing pastel theme for the high-spirited!

#background_opacity 1.0
background_opacity 0.7
#background_opacity 0.9

# The basic colors
foreground              #CDD6F4
#background              #1a1823
background              #000000
selection_foreground    #1E1E2E
selection_background    #F5E0DC

# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# URL underline color when hovering with mouse
url_color               #F5E0DC

# Kitty window border colors
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #11111B
active_tab_background   #CBA6F7
inactive_tab_foreground #CDD6F4
inactive_tab_background #181825
tab_bar_background      #11111B

# Colors for marks (marked text in the terminal)
mark1_foreground #1E1E2E
mark1_background #B4BEFE
mark2_foreground #1E1E2E
mark2_background #CBA6F7
mark3_foreground #1E1E2E
mark3_background #74C7EC

# The 16 terminal colors

# black
color0 #45475A
color8 #585B70

# red
color1 #F38BA8
color9 #F38BA8

# green
color2  #A6E3A1
color10 #A6E3A1

# yellow
color3  #F9E2AF
color11 #F9E2AF

# blue
color4  #89B4FA
color12 #89B4FA

# magenta
color5  #F5C2E7
color13 #F5C2E7

# cyan
color6  #94E2D5
color14 #94E2D5

# white
color7  #BAC2DE
color15 #A6ADC8

font_family      Source Code Pro
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 10

 # - Use additional nerd symbols
  # See https://github.com/be5invis/Iosevka/issues/248
  # See https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points
  # Seti-UI + Custom
  symbol_map U+E5FA-U+E62B Symbols Nerd Font
  # Devicons
  symbol_map U+E700-U+E7C5 Symbols Nerd Font
  # Font Awesome
  symbol_map U+F000-U+F2E0 Symbols Nerd Font
  # Font Awesome Extension
  symbol_map U+E200-U+E2A9 Symbols Nerd Font
  # Material Design Icons
  symbol_map U+F500-U+FD46 Symbols Nerd Font
  # Weather
  symbol_map U+E300-U+E3EB Symbols Nerd Font
  # Octicons
  symbol_map U+F400-U+F4A8,U+2665,U+26A1,U+F27C Symbols Nerd Font
  # Powerline Extra Symbols
  symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CC-U+E0D2,U+E0D4 Symbols Nerd Font
  # IEC Power Symbols
  symbol_map U+23FB-U+23FE,U+2b58 Symbols Nerd Font
  # Font Logos
  symbol_map U+F300-U+F313 Symbols Nerd Font
  # Pomicons
  symbol_map U+E000-U+E00D Symbols Nerd Font
  
  symbol_map U+f101-U+f208 nonicon


allow_remote_control yes
initial_window_height 600
initial_window_width 300

linux_display_server x11
