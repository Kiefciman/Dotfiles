format = """
[$username $directory ](fg:#f8bd96 bold)
"""

# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like ï„  to save some space
[username]
show_always = true
#style_user = "bg:#bb9af7 fg:#1a1823"
style_user = "fg:#f8bd96 bold"
style_root = "fg:#f8bd96 bold"
#style_root = "bg:#bb9af7 fg:#1a1823"
format = '[\[ $user]($style)'

[directory]
#style = "bg:#f28fad fg:#1a1823"
style = "fg:#f8bd96 bold"
format = '[ $path \]]($style)'
truncation_length = 3
truncation_symbol = "â€¦/"

